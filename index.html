<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Merge Challenge - Playable Ad</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      #game-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        height: 600px;
        margin: 0 auto;
      }

      #pixi-canvas {
        width: 100%;
        height: 100%;
      }

      #ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .ui-element {
        pointer-events: auto;
      }

      #score-display {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      #timer-display {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      #title-display {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      #instructions {
        position: absolute;
        bottom: 80px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      #ai-hint-btn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #9b59b6;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 20px;
        cursor: pointer;
        pointer-events: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      #ai-hint-btn:hover {
        background: #8e44ad;
      }

      #game-over {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 100;
      }

      #final-score {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      #restart-btn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 30px;
        cursor: pointer;
        pointer-events: auto;
      }

      #restart-btn:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="pixi-canvas"></canvas>

      <div id="ui-overlay">
        <div id="score-display">Score: 0</div>
        <div id="timer-display">30s</div>
        <div id="title-display">Cocktail Merge Challenge</div>
        <div id="instructions">Tap 2 identical cocktails to merge them!</div>
        <button id="ai-hint-btn" class="ui-element">ðŸ’¡ AI Hint</button>

        <div id="game-over">
          <div id="final-score">Score: 0</div>
          <button id="restart-btn" class="ui-element">Play Again</button>
        </div>
      </div>
    </div>

    <!-- Include PixiJS from CDN -->
    <script src="https://pixijs.download/v7.3.2/pixi.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
