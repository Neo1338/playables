<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Merge Challenge - Playable Ad</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        background-attachment: fixed;
      }

      #game-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        height: 600px;
        margin: 0 auto;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        background: rgba(0, 0, 0, 0.2);
      }

      #pixi-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }

      .ui-element {
        pointer-events: auto;
      }

      #score-display {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        background: rgba(0, 0, 0, 0.4);
        padding: 5px 10px;
        border-radius: 10px;
      }

      #timer-display {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        background: rgba(0, 0, 0, 0.4);
        padding: 5px 10px;
        border-radius: 10px;
      }

      #title-display {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        letter-spacing: 1px;
      }

      #instructions {
        position: absolute;
        bottom: 80px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 15px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        background: rgba(0, 0, 0, 0.3);
        padding: 8px;
        border-radius: 10px;
        margin: 0 20px;
      }

      #ai-hint-btn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(to bottom, #9b59b6, #8e44ad);
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 15px;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        pointer-events: auto;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #ai-hint-btn:hover {
        background: linear-gradient(to bottom, #a569bd, #9a3fba);
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
      }

      #ai-hint-btn:active {
        transform: translateX(-50%) scale(0.98);
      }

      #game-over {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 100;
        backdrop-filter: blur(5px);
      }

      #final-score {
        font-size: 40px;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        margin-bottom: 30px;
      }

      #restart-btn {
        background: linear-gradient(to bottom, #4caf50, #45a049);
        color: white;
        border: none;
        padding: 15px 35px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 30px;
        cursor: pointer;
        pointer-events: auto;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease;
      }

      #restart-btn:hover {
        background: linear-gradient(to bottom, #5cbf60, #4dba4d);
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }

      #restart-btn:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="pixi-canvas"></canvas>

      <div id="ui-overlay">
        <div id="score-display">Score: 0</div>
        <div id="timer-display">30s</div>
        <div id="title-display">Cocktail Merge Challenge</div>
        <div id="instructions">Tap 2 identical cocktails to merge them!</div>
        <button id="ai-hint-btn" class="ui-element">ðŸ’¡ AI Hint</button>

        <div id="game-over">
          <div id="final-score">Score: 0</div>
          <button id="restart-btn" class="ui-element">Play Again</button>
        </div>
      </div>
    </div>

    <!-- Include PixiJS from CDN -->
    <script src="https://pixijs.download/v7.3.2/pixi.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
